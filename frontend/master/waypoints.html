{{define "Waypoints"}}
<html lang="en">
<head>
<title>Waypont List: {{.Name}}</title>
{{template "styles"}}
</head>
<body>
{{template "nav"}}
		<div class="content-sction-a">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="content-section-a">
<!-- content starts here -->
<div class="card mb-2">
<div class="card-header">Waypoints/Markers Near Me</div>
<div class="card-body"></div>
<ul class="list-group list-group-flush">
	{{range .Waypoints}}
        <li class="list-group-item">{{.Desc}} {{.Distance}}km (Type : {{.MarkerType}} ) <br />
		[ <a href="https://maps.google.com/?ll={{.Lat}},{{.Lon}}">Google Maps</a> | <a href="https://intel.ingress.com/?ll={{.Lat}},{{.Lon}}">Intel</a> ]
		</li>
	{{end}}
</ul>
</div>
<!-- content ends here -->				
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->

{{template "footer"}}

	<!-- jQuery -->
	<script src="https://wasabee.rocks/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="https://wasabee.rocks/js/bootstrap.min.js"></script>
</body>
</html>
{{end}}
