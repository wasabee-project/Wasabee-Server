openapi: "3.0.0"
info:
  version: 0.2.1
  title: Wasabee Server
  license:
    name: MIT
servers:
  - url: https://am.wasabee.rocks/
  - url: https://ap.wasabee.rocks/
  - url: https://eu.wasabee.rocks/
paths:
  /aptok:
    post:
      summary: Auth with google auth token
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
      responses:
        "200":
          description: success
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /oneTimeToken:
    post:
      summary: Auth with OTP
      tags:
        - Auth
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        "200":
          description: success
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/logout:
    get:
      summary: Logout
      tags:
        - Auth
      responses:
        "200":
          description: operation uploaded
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /me:
    get:
      deprecated: true
      summary: Profile of the authenticated agent
      tags:
        - "User Info"
      responses:
        "200":
          description: User data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentData"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me:
    get:
      tags:
        - User Info
      responses:
        "200":
          description: User data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentData"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/intelid:
    put:
      tags:
        - User Info
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - qt
                - faction
              properties:
                name:
                  description: the name to store
                  type: string
                qt:
                  description: the querytoken from the /me data
                  type: string
                faction:
                  description: ENLIGHTENED or RESISTANCE
                  type: string
      responses:
        "200":
          description: data stored
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/firebase:
    post:
      summary: Add firebase token for agent
      tags:
        - "User Info"
      requestBody:
        required: true
        content:
          test/plain:
            schema:
              type: string
      responses:
        "200":
          description: data stored
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/VAPIkey:
    post:
      summary: Set V API Key for agent
      tags:
        - "User Info"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                v:
                  type: string
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/jwtrefresh:
    get:
      summary: refresh the current jwt bearer token, extending its valid lifetime (lifetime parameter not yet implemented)
      tags:
        - Auth
      parameters:
        - name: lifetime
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: success
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        "406":
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/commproof:
    get:
      tags:
        - "User Info"
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: JWT for Community verification
          content:
            application/jwt:
              schema:
                type: string
        '401':
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/commverify:
    get:
      tags:
        - User Info
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: verification success
        '401':
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      tags:
        - "User Info"
      responses:
        "200":
          description: Community identity removed
        '401':
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"


  /api/v1/me/{teamID}:
    put:
      summary: Toggle location sharing with this team
      tags:
        - "User info"
      parameters:
        - $ref: "#/components/parameters/teamIDParam"
        - $ref: "#/components/parameters/stateParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      summary: Leave the team
      tags:
        - "User Info"
        - Team
      parameters:
        - $ref: "#/components/parameters/teamIDParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/{teamID}/wdshare:
    put:
      summary: Toggle sharing wd keys with this team
      tags:
        - "User info"
      parameters:
        - $ref: "#/components/parameters/teamIDParam"
        - $ref: "#/components/parameters/stateParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/me/{teamID}/wdload:
    put:
      summary: Toggle loading wd keys from this team
      tags:
        - "User info"
      parameters:
        - $ref: "#/components/parameters/teamIDParam"
        - $ref: "#/components/parameters/stateParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw:
    post:
      summary: Upload operation
      tags:
        - Operation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Operation"
      responses:
        "200":
          description: operation uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentData"
        '401':
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}:
    get:
      summary: Get operation
      tags:
        - Operation
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      responses:
        "200":
          description: Server operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Operation"
        "304":
          description: Not modified
        "410":
          description: Operation has been deleted
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"
    put:
      summary: Update operation
      tags:
        - Operation
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Operation"
      responses:
        "200":
          description: operation updated
        '401':
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      summary: Delete operation
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      tags:
        - Operation
      responses:
        "200":
          description: operation deleted
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/info:
    post:
      summary: Set operation's comment
      tags:
        - Operation
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - info
              properties:
                info:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/marker/{markerID}/assign:
    post:
      summary: Assign marker
      tags:
        - Operation
        - Assignment
        - Marker
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/markerIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - agent
              properties:
                agent:
                  $ref: "#/components/schemas/GoogleID"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/marker/{markerID}/{action}:
    get:
      summary: Set marker state
      tags:
        - Operation
        - Assignment
        - Marker
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/markerIDParam"
        - name: action
          in: path
          required: true
          schema:
            type: string
            enum: [incomplete, complete]
      responses:
        "200":
          description: Success
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/marker/{markerID}/comment:
    post:
      summary: Set marker comment
      tags:
        - Operation
        - Marker
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/markerIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - comment
              properties:
                comment:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/link/{linkID}/swap:
    get:
      summary: Reverse link
      tags:
        - Operation
        - Link
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/linkIDParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/link/{linkID}/assign:
    post:
      summary: Assign link
      tags:
        - Operation
        - Assignment
        - Link
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/linkIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - agent
              properties:
                agent:
                  $ref: "#/components/schemas/GoogleID"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/link/{linkID}/{action}:
    get:
      summary: Set link state
      tags:
        - Operation
        - Assignment
        - Link
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/linkIDParam"
        - name: action
          in: path
          required: true
          schema:
            type: string
            enum: [incomplete, complete]
      responses:
        "200":
          description: Success
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/link/{linkID}/desc:
    post:
      summary: Set lin description
      tags:
        - Operation
        - Link
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/linkIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - desc
              properties:
                desc:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/link/{linkID}/zone:
    post:
      summary: Set link zone
      tags:
        - Operation
        - Link
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/linkIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - zone
              properties:
                zone:
                  $ref: "#/components/schemas/Zone"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/task/{taskID}:
    get:
      summary: Get task
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
      responses:
        "200":
          description: Task data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/task/{taskID}/{action}:
    put:
      summary: Change the state of the Task
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
        - name: action
          in: path
          required: true
          schema:
            type: string
            enum: [complete, incomplete, acknowledge, reject, claim]
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/task/{taskID}/order:
    put:
      summary: Set task order
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - order
              properties:
                order:
                  type: number
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/task/{taskID}/assign:
    put:
      summary: Set task assignments
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - agent
              properties:
                agent:
                  type: array
                  items:
                    $ref: "#/components/schemas/GoogleID"
            encoding:
              agent:
                explode: true
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      summary: Delete task assignments
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/task/{taskID}/depend/{deptaskID}:
    put:
      summary: Add a task dependency
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
        - $ref: "#/components/parameters/deptaskIDParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      summary: Delete a task dependency
      tags:
        - Operation
        - Task
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - $ref: "#/components/parameters/taskIDParam"
        - $ref: "#/components/parameters/deptaskIDParam"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/portal/{portalID}/keyonhand:
    post:
      summary: Define key on hand for a portal
      tags:
        - Operation
      parameters:
        - $ref: "#/components/parameters/opIDParam"
        - name: portalID
          in: path
          required: true
          description: Portal ID
          schema:
            $ref: "#/components/schemas/PortalID"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - count
                - capsule
              properties:
                count:
                  type: integer
                capsule:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/draw/{opID}/perms:
    post:
      summary: Add permission
      tags:
        - Operation
        - Permission
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - team
                - role
              properties:
                team:
                  $ref: "#/components/schemas/TeamID"
                role:
                  type: string
                  enum: [write, read, assignonly]
                zone:
                  $ref: "#/components/schemas/Zone"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"
    delete:
      summary: Delete permission
      tags:
        - Operation
        - Permission
      parameters:
        - $ref: "#/components/parameters/opIDParam"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - team
                - role
              properties:
                team:
                  $ref: "#/components/schemas/TeamID"
                role:
                  type: string
                  enum: [write, read, assignonly]
                zone:
                  $ref: "#/components/schemas/Zone"
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/agent/{gid}:
    get:
      summary: Get Agent
      tags:
        - Agent
      parameters:
        - name: gid
          in: path
          required: true
          description: Google ID of the agent
          schema:
            type: string
      responses:
        "200":
          description: requested agent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/Unexpected"

  /api/v1/agent/{agentID}/target:
    post:
      summary: Send a terget to an agent
      tags:
        - Agent
      parameters:
        - name: agentID
          in: path
          required: true
          description: Agent ID
          schema:
            $ref: "#/components/schemas/GoogleID"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - Name
                - Lat
                - Lng
                - ID
                - Type
              properties:
                Name:
                  type: string
                Lat:
                  type: string
                Lng:
                  type: string
                ID:
                  $ref: "#/components/schemas/PortalID"
                Type:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
