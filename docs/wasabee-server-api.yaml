  /api/v1/team/{teamID}/{agentID}/squad:
    post:
      summary: Set agent squad in the team
      tags:
        - Team
      parameters:
        - $ref: "#/components/parameters/teamIDParam"
        - name: agentID
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/GoogleID"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - squad
              properties:
                squad:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/PostSuccess"
        "401":
          $ref: "#/components/responses/NotLoggedIn"
        '406':
          $ref: "#/components/responses/Unacceptable"
        default:
          $ref: "#/components/responses/Unexpected"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    PostSuccess:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              updateID:
                type: string

    NotLoggedIn:
      description: The user is not logged
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unacceptable:
      description: Invalid Input
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unexpected:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    EnlID:
      type: string
    GoogleID:
      type: string
    TaskID:
      type: string
      minLength: 40
      maxLength: 40
    MarkerType:
      type: string
    OperationID:
      type: string
      minLength: 40
      maxLength: 40
    PortalID:
      type: string
      minLength: 35
      maxLength: 40
    TeamID:
      type: string
    Zone:
      type: integer
    AgentData:
      type: object
      required:
        - GoogleID
        - IngressName
        - Level
        - LocationKey
        - VVerified
        - VBlacklisted
        - Vid
        - RocksVerified
        - RAID
        - RISC
        - ProfileImage
        - OwnedTeams
        - Teams
        - Ops
        - Telegram
      properties:
        GoogleID:
          $ref: "#/components/schemas/GoogleID"
        IngressName:
          type: string
        Level:
          type: integer
        LocationKey:
          type: string
        VVerified:
          type: boolean
        VBlacklisted:
          type: boolean
        Vid:
          $ref: "#/components/schemas/EnlID"
        RocksVerified:
          type: boolean
        RAID:
          type: boolean
        RISC:
          type: boolean
        ProfileImage:
          type: string
        OwnedTeams:
          type: array
          items:
            $ref: "#/components/schemas/AdTeam"
        Teams:
          type: array
          items:
            $ref: "#/components/schemas/AdTeam"
        Ops:
          type: array
          items:
            $ref: "#/components/schemas/AdOperation"

    AdTeam:
      type: object
      required:
        - ID
        - Name
        - Owner
        - RocksComm
        - RocksKey
        - JoinLinkToken
        - State
        - ShareWD
        - LoadWD
      properties:
        ID:
          $ref: "#/components/schemas/TeamID"
        Name:
          type: string
        RocksComm:
          type: string
        RocksKey:
          type: string
        JoinLinkToken:
          type: string
        State:
          type: string
        ShareWD:
          type: string
        LoadWD:
          type: string
        Owner:
          $ref: "#/components/schemas/GoogleID"

    AdOperation:
      type: object
      properties:
        ID:
          $ref: "#/components/schemas/OperationID"
        Name:
          type: string
        IsOwner:
          type: boolean
        Color:
          type: string
        TeamID:
          type: string

    Agent:
      type: object
      required:
        - id
        - name
        - level
        - enlid
        - pic
        - Vverified
        - blacklisted
        - rocks
        - squad
        - state
        - lat
        - lng
        - date
        - shareWD
        - loadWD
      properties:
        id:
          $ref: "#/components/schemas/GoogleID"
        name:
          type: string
        vname:
          type: string
        rocksname:
          type: string
        intelname:
          type: string
        intelfaction:
          type: string
        level:
          type: integer
        enlid:
          $ref: "#/components/schemas/EnlID"
        pic:
          type: string
        Vverified:
          type: boolean
        blacklisted:
          type: boolean
        rocks:
          type: boolean
        squad:
          type: string
        state:
          type: boolean
        lat:
          type: number
        lng:
          type: number
        date:
          type: string
        shareWD:
          type: boolean
        loadWD:
          type: boolean
        distance:
          type: number
    TeamData:
      type: object
      required:
        - name
        - id
        - agents
        - rc
        - jlt
      properties:
        name:
          type: string
        id:
          $ref: "#/components/schemas/TeamID"
        agents:
          type: array
          items:
            $ref: "#/components/schemas/Agent"
        rc:
          type: string
        jlt:
          type: string

    Operation:
      type: object
      required:
        - ID
        - name
        - creator
        - opportals
        - links
        - blockers
        - markers
        - teamlist
        - modified
        - comment
        - keysonhand
        - fetched
        - zones
      properties:
        ID:
          $ref: "#/components/schemas/TeamID"
        name:
          type: string
        creator:
          $ref: "#/components/schemas/GoogleID"
        opportals:
          type: array
          items:
            $ref: "#/components/schemas/Portal"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        blockers:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        markers:
          type: array
          items:
            $ref: "#/components/schemas/Marker"
        teamlist:
          type: array
          items:
            $ref: "#/components/schemas/OpPermission"
        modified:
          type: string
        comment:
          type: string
        keysonhand:
          type: array
          items:
            $ref: "#/components/schemas/KeyOnHand"
        fetched:
          type: string
        zones:
          type: array
          items:
            $ref: "#/components/schemas/ZoneListElement"
    Portal:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/PortalID"
        name:
          type: string
        lat:
          type: string
        lng:
          type: string
        comment:
          type: string
        hardness:
          type: string
    Task:
      type: object
      properties:
        task:
          $ref: "#/components/schemas/TaskID"
        comment:
          type: string
        state:
          type: string
        order:
          type: integer
        zone:
          $ref: "#/components/schemas/Zone"
        assignments:
          type: array
          items:
            $ref: "#/components/schemas/GoogleID"
        dependsOn:
          type: array
          items:
            $ref: "#/components/schemas/TaskID"
        deltaminutes:
          type: number
    Link:
      allOf:
        - $ref: "#/components/schemas/Task"
        - type: object
          properties:
            ID:
              $ref: "#/components/schemas/TaskID"
            assignedTo:
              $ref: "#/components/schemas/GoogleID"
            fromPortalId:
              $ref: "#/components/schemas/PortalID"
            toPortalId:
              $ref: "#/components/schemas/PortalID"
            description:
              type: string
              description: deprecated for "comment"
            throwOrderPos:
              type: integer
              description: deprecated for "order"
            completed:
              type: boolean
            color:
              type: string
    Marker:
      allOf:
        - $ref: "#/components/schemas/Task"
        - type: object
          properties:
            ID:
              $ref: "#/components/schemas/TaskID"
            assignedTo:
              $ref: "#/components/schemas/GoogleID"
            portalId:
              $ref: "#/components/schemas/PortalID"
            type:
              $ref: "#/components/schemas/MarkerType"
            completedBy:
              type: string
            completedID:
              $ref: "#/components/schemas/GoogleID"
    OpPermission:
      type: object
      properties:
        opid:
          $ref: "#/components/schemas/OperationID"
        teamid:
          $ref: "#/components/schemas/OperationID"
        role:
          type: string
        zone:
          type: integer
    ZoneListElement:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Zone"
        name:
          type: string
    KeyOnHand:
      type: object
      properties:
        portalId:
          $ref: "#/components/schemas/PortalID"
        gid:
          $ref: "#/components/schemas/GoogleID"
        onhand:
          type: integer
        capsule:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    State:
      type: object

  parameters:
    teamIDParam:
      name: teamID
      in: path
      required: true
      description: ID of the team
      schema:
        $ref: "#/components/schemas/TeamID"
    opIDParam:
      name: opID
      in: path
      required: true
      description: ID of the Operation
      schema:
        $ref: "#/components/schemas/OperationID"
    taskIDParam:
      name: taskID
      in: path
      required: true
      description: ID of the task
      schema:
        $ref: "#/components/schemas/TaskID"
    deptaskIDParam:
      name: deptaskID
      in: path
      required: true
      description: ID of the task
      schema:
        $ref: "#/components/schemas/TaskID"
    markerIDParam:
      name: markerID
      in: path
      required: true
      description: ID of the marker
      schema:
        $ref: "#/components/schemas/TaskID"
    linkIDParam:
      name: linkID
      in: path
      required: true
      description: ID of the link
      schema:
        $ref: "#/components/schemas/TaskID"
    stateParam:
      name: state
      in: query
      required: true
      description: On or Off
      schema:
        $ref: "#/components/schemas/State"

security:
  - bearerAuth: []

